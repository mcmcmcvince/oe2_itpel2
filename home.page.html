<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Create New Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
  <ion-item color="danger">
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="fname" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="lname" type="text" required></ion-input>
  </ion-item>
  
  <ion-item color="danger">
  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>Gender</ion-label>
    </ion-list-header>

    <ion-item color="danger">
      <ion-label>Male</ion-label>
      <ion-radio slot="start" value="biff"></ion-radio>
    </ion-item>

    <ion-item color="danger">
      <ion-label>Female</ion-label>
      <ion-radio slot="start" value="griff"></ion-radio>
    </ion-item>

  </ion-radio-group>
</ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Contact Number</ion-label>
    <ion-input [(ngModel)]="cnum" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Address</ion-label>
    <ion-input [(ngModel)]="address" type="text" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="onSubmit()">
    Create Account
  </ion-button>

  <ion-item color="danger" class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/login']">Login</ion-button>
</ion-content>
